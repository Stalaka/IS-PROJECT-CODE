<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Material Procurement Tracker</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#" class="active">Purchase Order</a></li>
          <li><a href="#">Requests</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header-flex">
        <h1>Purchase Orders</h1>
        <button class="btn-create">+ Create New Order</button>
      </div>

      <div class="table-section">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Supplier</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#001</td>
              <td>Passport Paper</td>
              <td>500</td>
              <td>GlobalPrint Ltd</td>
              <td><span class="status approved">Approved</span></td>
              <td>2025-06-22</td>
            </tr>
            <tr>
              <td>#002</td>
              <td>Security Ink</td>
              <td>200</td>
              <td>InkSecure Co</td>
              <td><span class="status pending">Pending</span></td>
              <td>2025-06-23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
