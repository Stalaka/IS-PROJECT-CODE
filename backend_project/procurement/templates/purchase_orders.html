{% extends 'base.html' %}
{% block title %}Purchase Orders{% endblock %}

{% block content %}
  <h2>Purchase Orders</h2>
  <a href="{% url 'new_order' %}" class="btn">+ New Order</a>
  <ul>
    {% for order in orders %}
      <li>{{ order.item_name }} ({{ order.status }})</li>
    {% empty %}
      <li>No orders available.</li>
    {% endfor %}
  </ul>
{% endblock %}
