{% extends 'base.html' %}
{% block title %}Accounts{% endblock %}

{% block content %}
  <h2>Account Management</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Is Staff</th>
        <th>Is Active</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.is_staff }}</td>
          <td>{{ user.is_active }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
