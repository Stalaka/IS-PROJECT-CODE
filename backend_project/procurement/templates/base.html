{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Procurement System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Material Procurement</h2>
      <nav>
        <ul>
          <li><a href="{% url 'dashboard' %}">Procurement</a></li>
          <li><a href="{% url 'account_list' %}">Account</a></li>
          <li><a href="{% url 'purchase_order_list' %}">Purchase Orders</a></li>
          <li><a href="{% url 'request_list' %}">Requests</a></li>
          <li><a href="{% url 'settings' %}">Settings</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
