{% extends 'base.html' %}
{% load static %}

{% block title %}New Request{% endblock %}

{% block content %}
  <div class="form-container" style="max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Create a New Material Request</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn-login">Submit Request</button>
    </form>
  </div>
{% endblock %}
