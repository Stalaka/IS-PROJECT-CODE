{% extends 'base.html' %}
{% block title %}Requests{% endblock %}

{% block content %}
  <h2>All Requests</h2>
  <a href="{% url 'new_request' %}" class="btn">+ New Request</a>
  <ul>
    {% for req in requests %}
      <li>{{ req.item_name }} ({{ req.status }})</li>
    {% empty %}
      <li>No requests available.</li>
    {% endfor %}
  </ul>
{% endblock %}
