{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Log In</h2>
      {% if form.errors %}
  <p style="color:red;">Invalid username or password.</p>
{% endif %}

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="id_username">Username or Email</label>
          <input type="text" name="username" id="id_username" placeholder="Enter your username or email" required>
        </div>
        <div class="input-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
