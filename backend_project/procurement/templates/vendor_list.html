{% extends 'base.html' %}
{% block content %}
<h2>🏭 Vendor List</h2>
<tableborder="1">
  <tr>
    <th>Name</th>
    <th>Contact Info</th>
    <th>Status</th>
  </tr>
  {% for vendor in vendors %}
  <tr>
    <td>{{ vendor.name }}</td>
    <td>{{ vendor.contact_info }}</td>
    <td>{{ vendor.is_active|yesno:"Active,Inactive" }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
